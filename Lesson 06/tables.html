<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table>
        <tr>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
        </tr>
        <tr>
           <td>Lorem.</td>
           <td id="asu">Assumenda!</td>
           <td rowspan="2">Neque?</td> 
        </tr>
        <tr>
            <td colspan="2">Ipsum.</td>
            <!-- <td>Quidem.</td> -->
            <!-- <td>Aspernatur.</td> -->
        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="3">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
           
            <td>10</td>
            <td colspan="2" rowspan="2">11</td>
           
        </tr>
        <tr>           
            <td>14</td>
            
        </tr>
    </table>
</body>
</html>
